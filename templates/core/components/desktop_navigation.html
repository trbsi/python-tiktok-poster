<nav class="hidden md:flex items-center gap-4 relative">
    {% if user.is_authenticated %}
    <a href="{% url 'media.upload' %}"
       class="tw flex items-center gap-1 hover:text-blue-600">
        <i class="ri-upload-line"></i> Upload
    </a>
    <!-- Clickable dropdown menu -->
    <div class="relative">
        <button id="accountDropdownBtn"
                class="flex items-center gap-1 hover:text-blue-600 focus:outline-none">
            <i class="ri-user-line"></i> {{ user.username }} <i class="ri-arrow-down-s-line ml-1"></i>
        </button>
        <div id="accountDropdownMenu"
             class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg hidden">
            <a href="{% url 'media.my_content' %}"
               class="tw flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
                <i class="ri-folder-line"></i> My Content
            </a>
            <hr class="my-1">
            <a href="{% url 'account_reset_password' %}"
               class="tw flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
                <i class="ri-key-line"></i> Reset Password
            </a>
            <a href="{% url 'account_email' %}"
               class="tw flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
                <i class="ri-mail-line"></i> Update Email
            </a>
            <a href="{% url 'user.delete' %}"
               class="tw flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
                <i class="ri-delete-bin-line"></i> Delete profile
            </a>
            <hr class="my-1">
            <a href="{% url 'account_logout' %}"
               class="tw flex items-center gap-2 px-4 py-2 hover:bg-gray-100">
                <i class="ri-logout-box-line"></i> Logout
            </a>
        </div>
    </div>
    {% else %}
    <a href="{% url 'account_login' %}"
       class="tw flex items-center gap-1 hover:text-blue-600">
        <i class="ri-login-box-line"></i> Login
    </a>
    <a href="{% url 'account_signup' %}"
       class="tw flex items-center gap-1 hover:text-blue-600">
        <i class="ri-user-add-line"></i> Sign Up
    </a>
    {% endif %}
</nav>
